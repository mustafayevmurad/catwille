<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Cat face circle -->
    <circle cx="100" cy="100" r="80" fill="#E0E0E0"/>
    
    <!-- Cat ears -->
    <polygon points="50,40 65,80 30,80" fill="#E0E0E0"/>
    <polygon points="150,40 170,80 135,80" fill="#E0E0E0"/>
    
    <!-- Cat eyes -->
    <ellipse cx="70" cy="90" rx="15" ry="20" fill="#FFFFFF"/>
    <ellipse cx="130" cy="90" rx="15" ry="20" fill="#FFFFFF"/>
    
    <!-- Cat pupils -->
    <ellipse cx="70" cy="90" rx="5" ry="10" fill="#000000"/>
    <ellipse cx="130" cy="90" rx="5" ry="10" fill="#000000"/>
    
    <!-- Cat nose -->
    <polygon points="95,110 105,110 100,120" fill="#FFA0A0"/>
    
    <!-- Cat mouth -->
    <path d="M90 130 Q100 140 110 130" stroke="#A0A0A0" stroke-width="2" fill="none"/>
    
    <!-- Cat whiskers -->
    <line x1="40" y1="110" x2="80" y2="115" stroke="#A0A0A0" stroke-width="2"/>
    <line x1="40" y1="120" x2="80" y2="120" stroke="#A0A0A0" stroke-width="2"/>
    <line x1="40" y1="130" x2="80" y2="125" stroke="#A0A0A0" stroke-width="2"/>
    
    <line x1="160" y1="110" x2="120" y2="115" stroke="#A0A0A0" stroke-width="2"/>
    <line x1="160" y1="120" x2="120" y2="120" stroke="#A0A0A0" stroke-width="2"/>
    <line x1="160" y1="130" x2="120" y2="125" stroke="#A0A0A0" stroke-width="2"/>
</svg> 