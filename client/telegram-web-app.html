<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catwille - Telegram WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #333);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .logo img {
            width: 120px;
            height: 120px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--tg-theme-text-color, #333);
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .play-button {
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 20px;
        }
        
        .play-button:hover {
            opacity: 0.9;
        }
        
        .play-button:active {
            transform: scale(0.98);
        }
        
        .version {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Catwille">
        </div>
        <h1>Catwille</h1>
        <p>Восстанови кошачий городок и собери коллекцию уникальных котов!</p>
        <button id="play-button" class="play-button">Играть</button>
        <div class="version">Версия 1.0.0</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = window.Telegram.WebApp;
                webApp.expand();
                
                // Настраиваем цвет фона кнопки в соответствии с темой Telegram
                const mainButton = webApp.MainButton;
                mainButton.text = "Играть в Catwille";
                mainButton.show();
                mainButton.onClick(function() {
                    window.location.href = 'index.html';
                });
            }
            
            // Добавляем обработчик для кнопки
            const playButton = document.getElementById('play-button');
            if (playButton) {
                playButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
